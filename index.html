<html>
<head>
  <title>2048</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>2048</h1>
  <table id="grid">
    <tr>
      <td id="cell-0-0"></td>
      <td id="cell-0-1"></td>
      <td id="cell-0-2"></td>
      <td id="cell-0-3"></td>
    </tr>
    <tr>
      <td id="cell-1-0"></td>
      <td id="cell-1-1"></td>
      <td id="cell-1-2"></td>
      <td id="cell-1-3"></td>
    </tr>
    <tr>
      <td id="cell-2-0"></td>
      <td id="cell-2-1"></td>
      <td id="cell-2-2"></td>
      <td id="cell-2-3"></td>
    </tr>
    <tr>
      <td id="cell-3-0"></td>
      <td id="cell-3-1"></td>
      <td id="cell-3-2"></td>
      <td id="cell-3-3"></td>
    </tr>
  </table>
  <p>Score: <span id="score">0</span></p>
  <div class="move_buttons"><button class="move" id="left">Left</button> <button class="move" id="up">Up</button> <button class="move" id="right">Right</button> <button class="move" id="down">Down</button></div>
  <div class="main_buttons"><button class="start" id="start">Start</button> <button class="restart" id="restart">Restart</button></div>
</body>
</html>
